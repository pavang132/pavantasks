<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <fieldset>
        <legend><h1>Signup Form</h1></legend>
     <form action="./Login form.html">
        <h1><mark>CREAT AN FLIPCART ACCOUNT</mark></h1>
        <lable>Given Name</lable>
        <input><br><br>
        <lable>Surname</lable>
        <input><br><br>
        <lable for="dob">Date of Birth</lable>
        <input type="date"><br><br>
        <lable for="male">Male</lable>
        <input type="radio"value="male"name="gender"id="male"/>
        <lable for="female">Female</lable>
        <input type="radio"value="female"name="gender"id=female/>
        <lable>E-Mail</lable>
        <input><br><br>
        <p><h1><mark>Select Your Fav Item</mark></h1></p>
        <lable for="items">Dresses Shirts</lable>
        <input type="checkbox"value="Cloths"name="cloths"id="cloths" checked/>
        <lable for="items">MOBILES</lable>
        <input type="checkbox"value="Mobiles"name="mobiles"id="mobiles" checked/><br><br>
        <lable for="items">JEENS PANTS</lable>
        <input type="checkbox"value="jeens pants"name="jeens pants"id="jeens pants" checked/><br><br>
        <lable>Login Id</lable>
        <input><br><br>
        <lable for="Phone">Phone Number</lable>
        <input type="tel"id="phone"name="phone"pattern="{0-9}{10}"/><br><br>
        <lable>Create Password</lable>
        <input type="Password"><br><br>
        <lable>Confirm Password</lable>
        <input type="password"><br><br>
        <lable>Submit Application Form</lable>
        <input type="submit">
    </form>
</fieldset>

   
</body>
</html>
